{% extends 'index.html' %}


{% block content %}

{% if error_message %}
<div class="container">
  <div class="alert alert-danger" role="alert">
    <p>{{ error_message }}</p>
  </div>
</div>
{% else %}
<div class="container">
  <h1>Issue Book Return</h1>
  <form method="post" action="{% url 'return_book' issuance_id=issuance_id %}">
    {% csrf_token %}
    <label for="return_date">Return Date:</label>
    <input type="date" id="return_date" name="return_date" class="form-control"><br><br>
      <button type="submit" class="btn btn-primary">Return Book</button>
  </form>
</div>
{% endif %}
{% endblock %}
