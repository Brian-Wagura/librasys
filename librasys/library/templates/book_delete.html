{% extends 'index.html' %}

{% block content %}

<div class="container">
    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <div>
            <h4 class="alert-heading">Delete Book</h4>
            <p>Are you sure you want to delete "{{ book.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'book_list' %}"><button type="button" class="btn btn-primary ">Cancel</button></a>
            </form>
        </div>
      </div>
</div>

{% endblock %}
