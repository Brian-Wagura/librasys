{% extends 'index.html' %}


{% block content %}
<body>
    <div class="container">
        <h1 class="mt-2">Issued Books</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Issuance ID</th>
                    <th scope="col">Book Title</th>
                    <th scope="col">Member name</th>
                    <th scope="col">Issued Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            {% for issuance in issued_books %}
            <tbody>
                <tr>
                    <td>{{ issuance.issuance_id }}</a></td>
            <th scope="row">{{ issuance.book.title }}</th>
            <td>{{ issuance.member.member_name }}</a></td>
            <td>{{ issuance.issue_date }}</td>
            <td> 
                <a href="{% url 'return_book' issuance.issuance_id %}"><button type="button" class="btn btn-primary">Return Book</button></a>
            </td>
            </tr>
        </tbody>
        {% endfor %}
        </table>
    </div>
</body>
{% endblock %}
