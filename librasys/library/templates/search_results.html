{% extends 'index.html' %}

{% block content %}
<div class="container">
    <h2>Search Results</h2>
    {% if books %}
    <ul class="list-group list-group-flush">
      {% for book in books %}
      <a><li class="list-group-item">{{ book.title }} by {{ book.author }}</li></a>
      {% endfor %}
    </ul>
    {% else %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <div>
            <h4 class="alert-heading">No books found</h4>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
